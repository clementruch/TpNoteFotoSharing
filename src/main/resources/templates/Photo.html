<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galerie de Photos</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles pour le modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/header.html}"></div>

<main class="flex-grow-1 container my-4">
    <h1 class="text-center mb-4">Galerie de Photos</h1>

    <!-- Afficher un message si aucune photo n'est visible -->
    <div th:if="${#lists.isEmpty(photosWithPermissions)}" class="alert alert-info text-center mt-4">
        <p>Aucune photo visible pour le moment.</p>
    </div>

    <div th:if="${!#lists.isEmpty(photosWithPermissions)}" class="row g-3 photo-gallery">
        <div th:each="photoData : ${photosWithPermissions}" class="col-md-4">
            <div class="card">
                <img
                        th:src="@{'/' + ${photoData.photo.url}}"
                        alt="Photo"
                        class="card-img-top"
                        onclick="openModal(this)"
                        style="cursor: pointer;" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${photoData.photo.title ?: 'Sans titre'}"></h5>
                    <p class="card-text" th:text="${photoData.photo.description ?: 'Pas de description disponible'}"></p>
                    <p class="card-text">
                        <strong>Visibilité :</strong>
                        <span th:text="${photoData.photo.visibility ?: 'Inconnue'}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Propriétaire :</strong>
                        <span th:text="${photoData.photo.owner?.username ?: 'Inconnu'}"></span>
                    </p>
                    <!-- Actions conditionnées par les permissions -->
                    <div th:if="${photoData.canModify}" class="d-flex justify-content-between">
                        <a th:href="@{/photo/update/{photoId}(photoId=${photoData.photo.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <form th:action="@{/photo/delete/{photoId}(photoId=${photoData.photo.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/footer.html}"></div>

<!-- Modal -->
<div class="modal-overlay" id="photoModal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Photo Agrandie" />
        <div id="modalMetadata">
            <h5 id="modalTitle">Titre</h5>
            <p id="modalDescription">Description</p>
            <p><strong>Visibilité :</strong> <span id="modalVisibility">Public/Privé</span></p>
            <p><strong>Propriétaire :</strong> <span id="modalOwner">Nom propriétaire</span></p>
        </div>
    </div>
</div>

<script>
    function openModal(imageElement) {
        const modal = document.getElementById('photoModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalVisibility = document.getElementById('modalVisibility');
        const modalOwner = document.getElementById('modalOwner');

        const cardBody = imageElement.closest('.card').querySelector('.card-body');
        if (cardBody) {
            modalTitle.textContent = cardBody.querySelector('.card-title').textContent;
            modalDescription.textContent = cardBody.querySelector('.card-text:nth-child(2)').textContent;
            modalVisibility.textContent = cardBody.querySelector('.card-text:nth-child(3) span').textContent;
            modalOwner.textContent = cardBody.querySelector('.card-text:nth-child(4) span').textContent;
        }

        modalImage.src = imageElement.src;

        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('photoModal');
        modal.style.display = 'none';
    }
</script>
</body>
</html>
