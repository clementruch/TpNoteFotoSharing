<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galerie de Photos</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{layout/header.html}"></div>

    <main class="flex-grow-1 container my-4">
        <h1 class="text-center mb-4">Galerie de Photos</h1>
        <div class="row g-3 photo-gallery">
            <div th:each="photo : ${photos}" class="col-md-4">
                <div class="card">
                    <img th:src="@{'/' + ${photo.url}}" alt="Photo" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${photo.title}">Titre</h5>
                        <p class="card-text" th:text="${photo.description}">Description</p>
                        <p class="card-text">
                            <strong>Visibilité :</strong> <span th:text="${photo.visibility}">Public/Privé</span>
                        </p>
                        <p class="card-text">
                            <strong>Propriétaire :</strong> <span th:text="${photo.owner.username}">Nom propriétaire</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout/footer.html}"></div>
</body>
</html>
