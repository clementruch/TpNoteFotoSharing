<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galerie de Photos</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for hover effect */
        .card {
            position: relative;
            overflow: hidden;
        }

        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            opacity: 0.9;
        }

        .card:hover .card-body {
            transform: translateY(0);
        }

        .card-img-top {
            display: block;
            width: 100%;
            height: auto;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/header.html}"></div>

<main class="flex-grow-1 container my-4">
    <h1 class="text-center mb-4">Galerie de Photos</h1>
    <div class="row g-3 photo-gallery">
        <div th:each="photo : ${photos}" class="col-md-4">
            <a th:href="@{/photo/{id}(id=${photo.id})}" class="card-link">
                <div class="card">
                    <img th:src="@{'/' + ${photo.url}}" alt="Photo" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${photo.title}">Titre</h5>
                        <p class="card-text" th:text="${photo.description}">Description</p>
                        <p class="card-text">
                            <strong>ID :</strong> <span th:text="${photo.id}">ID</span>
                        </p>
                        <p class="card-text">
                            <strong>Visibilité :</strong> <span th:text="${photo.visibility}">Public/Privé</span>
                        </p>
                        <p class="card-text">
                            <strong>Propriétaire :</strong> <span th:text="${photo.owner.username}">Nom propriétaire</span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>

<div th:replace="~{layout/footer.html}"></div>
</body>
</html>
