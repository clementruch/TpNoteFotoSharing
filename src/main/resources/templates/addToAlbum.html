<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une photo à un album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container my-5">
    <h1 class="text-center mb-4">Ajouter la photo à un album</h1>
    <form th:action="@{'/photo/' + ${photo.id} + '/add-to-album'}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="album" class="form-label">Choisissez un album :</label>
            <select id="album" name="albumId" class="form-select">
                <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
    </form>
</div>
</body>
</html>
