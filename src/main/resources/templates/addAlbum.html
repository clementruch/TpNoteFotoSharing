<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container my-5">
    <h1 class="text-center mb-4">Créer un Album</h1>
    <form th:action="@{/albums/add}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de l'album :</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Titre de l'album :</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="visibility" class="form-label">Visibilité :</label>
            <select id="visibility" name="visibility" class="form-select" required>
                <option value="PUBLIC">Public</option>
                <option value="PRIVATE">Privé</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Créer l'Album</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
