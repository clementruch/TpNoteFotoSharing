<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/header.html}"></div>

<main class="flex-grow-1">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modifier une Photo</h1>
        <form th:action="@{/photo/update/{photoId}(photoId=${photo.id})}"
              method="post"
              enctype="multipart/form-data"
              class="form-section p-4 border rounded bg-light shadow">
            <div class="mb-3">
                <label for="title" class="form-label">Titre de la photo :</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${photo.title}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description :</label>
                <textarea id="description" name="description" class="form-control" rows="3"
                          th:text="${photo.description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="visibility" class="form-label">Visibilité :</label>
                <select id="visibility" name="visibility" class="form-select" onchange="toggleContactsSelection()" required>
                    <option value="PUBLIC" th:selected="${photo.visibility == 'PUBLIC'}">Public</option>
                    <option value="PRIVATE" th:selected="${photo.visibility == 'PRIVATE'}">Privé</option>
                </select>
            </div>
            <!-- Section pour sélectionner les contacts -->
            <div id="contactsSelection" class="mb-3" style="display: none;"
                 th:style="'display:' + (photo.visibility == 'PRIVATE' ? 'block' : 'none')">
                <label for="contacts" class="form-label">Partager avec :</label>
                <select id="contacts" name="contacts" class="form-select" multiple>
                    <option th:each="contact : ${contacts}"
                            th:value="${contact.id}"
                            th:text="${contact.username}"
                            th:selected="${#lists.contains(sharedWith, contact)}">
                    </option>
                </select>
                <small class="form-text text-muted">Maintenez la touche Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs utilisateurs.</small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Modifier la Photo</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{layout/footer.html}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        toggleContactsSelection(); // Appliquer la bonne visibilité lors du chargement initial
    });

    function toggleContactsSelection() {
        const visibility = document.getElementById('visibility').value;
        const contactsSection = document.getElementById('contactsSelection');
        contactsSection.style.display = visibility === 'PRIVATE' ? 'block' : 'none';
    }
</script>
</body>
</html>
