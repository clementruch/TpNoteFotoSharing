<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #6c757d;
            margin: 10px 0;
        }
        .debug-info {
            text-align: left;
            margin-top: 20px;
            font-size: 0.9rem;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
        .home-link {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error Occurred</h1>
    <p>We're sorry, but something went wrong.</p>
    <p>Our team has been notified. Please try again later or contact support if the issue persists.</p>

    <div class="debug-info" th:if="${error}">
        <p><strong>Details:</strong></p>
        <p><strong>Status Code:</strong> <span th:text="${error['status']}"></span></p>
        <p><strong>Message:</strong> <span th:text="${error['message']}"></span></p>
        <p><strong>Exception:</strong> <span th:text="${error['exception']}"></span></p>
        <p><strong>Path:</strong> <span th:text="${error['path']}"></span></p>
    </div>

    <a class="home-link" th:href="@{/}">Go back to Home</a>
</div>
</body>
</html>
