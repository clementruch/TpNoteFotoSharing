<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1>Something went wrong</h1>
<p th:text="'Status: ' + ${status}"></p>
<p th:text="'Error: ' + ${error}"></p>
<p th:text="'Message: ' + ${message}"></p>
<p th:if="${path}" th:text="'Path: ' + ${path}"></p>
</body>
</html>
