<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'Album</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/header.html}"></div>

<main class="container my-4">
    <h1 class="text-center mb-4" th:text="${album.title}">Titre de l'Album</h1>
    <p><strong>Visibilité :</strong> <span th:text="${album.visibility}"></span></p>
    <p><strong>Description :</strong> <span th:text="${album.description}"></span></p>

    <h2 class="mt-5">Photos</h2>
    <div class="row g-3">
        <div th:each="photo : ${album.photos}" class="col-md-4">
            <div class="card">
                <img th:src="@{'/' + ${photo.url}}" alt="Photo" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${photo.title}"></h5>
                </div>
            </div>
        </div>
    </div>
    <a href="/albums" class="btn btn-secondary mt-4">Retour aux albums</a>
</main>

<div th:replace="~{layout/footer.html}"></div>
</body>
</html>
