<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/header.html}"></div>

<main class="flex-grow-1 container mt-4">
    <h1 class="text-center">Liste des Albums</h1>
    <div th:if="${#lists.isEmpty(albums)}" class="alert alert-info text-center mt-4">
        <p>Aucun album n'a été créé pour le moment.</p>
    </div>
    <div class="row mt-4" th:if="${!#lists.isEmpty(albums)}">
        <div th:each="album : ${albums}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${album.name}"></h5>
                    <p class="card-text" th:text="${album.title}"></p>
                    <p th:text="'Visibilité : ' + ${album.visibility}"></p>
                    <a th:href="@{'/albums/' + ${album.id}}" class="btn btn-primary">Voir les détails</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/albums/add}" class="btn btn-success">Créer un nouvel album</a>
    </div>
</main>

<div th:replace="~{layout/footer.html}"></div>
</body>
</html>
