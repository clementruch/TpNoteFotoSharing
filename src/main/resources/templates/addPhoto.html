<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Ajouter une Photo</h1>

<form th:action="@{/photo/photos/add}" method="post" enctype="multipart/form-data">
    <label for="title">Titre de la photo :</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description :</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="visibility">Visibilité:</label>
    <select id="visibility" name="visibility" required>
        <option value="PUBLIC">Public</option>
        <option value="PRIVATE">Privé</option>
    </select><br>

    <label for="file">Télécharger la photo :</label>
    <input type="file" id="file" name="file" accept="image/*" required><br>

    <button type="submit">Ajouter la Photo</button>
</form>

</body>
</html>
